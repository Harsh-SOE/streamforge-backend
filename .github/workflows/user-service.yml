name: User Service CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "apps/users/**"
      - "libs/**"
      - "package.json"
      - "yarn.lock"
  pull_request:
    branches: ["main"]
    paths:
      - "apps/users/**"
      - "libs/**"

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Dependencies (Root)
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client (User Service)
        run: npx prisma generate --schema=apps/users/prisma/schema.prisma

      - name: Run Unit Tests (User Service)
        run: npx jest apps/users/test/unit

      - name: Run Integration Tests (User Service)
        run: npx jest apps/users/test/integration
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test"

  build-and-deploy:
    needs: test-and-validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/users/Dockerfile
          push: true
          tags: ghcr.io/harsh-soe/user-service:latest
