name: Template CI

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      generate-prisma:
        description: "Set to true if this service requires Prisma Client generation"
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        if: ${{ inputs.generate-prisma == true }}
        run: npx prisma generate --schema=apps/${{ inputs.service-name }}/prisma/schema.prisma

      - run: yarn lint:${{ inputs.service-name }}
      - run: yarn lint:libs
      - run: yarn test apps/${{ inputs.service-name }}

      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ inputs.service-name }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/streamforge-${{ inputs.service-name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/streamforge-${{ inputs.service-name }}:${{ github.sha }}
