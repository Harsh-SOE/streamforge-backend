name: Views CI

on:
  push:
    paths:
      - '.github/workflows/views-service.yml'
      - '.github/workflows/template-ci.yml'
      - 'apps/views/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
      - 'jest.config.json'
      - 'eslint.config.js'
      - 'nest-cli.json'
      - 'tsconfig.json'
      - 'tsconfig.build.json'
  pull_request:
    paths:
      - '.github/workflows/views-service.yml'
      - '.github/workflows/template-ci.yml'
      - 'apps/views/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
      - 'jest.config.json'
      - 'eslint.config.js'
      - 'nest-cli.json'
      - 'tsconfig.json'
      - 'tsconfig.build.json'

jobs:
  views-pipeline:
    uses: ./.github/workflows/template-ci.yml
    with:
      service-name: 'views'
      generate-prisma: true
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
