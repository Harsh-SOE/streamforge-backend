      - observer
    entrypoint:
      ["npx", "prisma", "migrate", "deploy", "--schema", "prisma/schema.prisma"]

  history:
    image: mytube/history/production:latest
    container_name: history
    build:
      context: .
      dockerfile: apps/history/Dockerfile
    env_file:
      - apps/history/.env
    environment:
